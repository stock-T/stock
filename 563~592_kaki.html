<body>
<div id="container">
    <h1>STOCKテスト</h1>
    <p id="number">No,593~622</p>
	<p id="ja"></p>
	<input type="text" id="entry">
	<button id="btn">答える</button>
    <p id="kaitou">＜解答＞</p>
	<p id="result"></p>
</div>

<script>
'use strict';
window.onload=()=>{
	const words=[
		['反応する r...t','react'],
    ['反応 r','response'],
    ['反応する r.....d','respond'],
    ['反映する r','reflect'],
    ['地域社会 c','community'],
    ['個人の i','individual'],
    ['振る舞う b','behave'],
    ['気づく n','notice'],
    ['笑う l','laugh'],
    ['笑い l','laughter'],
    ['ユーモア h','humor'],
    ['冗談を言う j','joking'],
    ['建築する c','construct'],
    ['真っ直ぐな s','straight'],
    ['手伝う a','assist'],
    ['尊敬する r','respect'],
    ['口論する q','quarrel'],
    ['無視する i','ignore'],
    ['創造する c','create'],
    ['創造的な c','creative'],
    ['精神の s','spiritual'],
    ['精神 s','spirit'],
    ['突然のひらめき i','inspiration'],
    ['やる気にさせる i','inspire'],
    ['芸術家 a','artist'],
    ['社会 s','society'],
    ['社会的な s','social'],
    ['社会学者 s','sociologist'],
    ['自殺 s','suicide'],
    ['ストレス s','stress'],
	
	];
	const ja =document.getElementById('ja');
	const entry=document.getElementById('entry');
	const btn=document.getElementById('btn');
	const result=document.getElementById('result');
	let index=0;
	let correct=0;
	btn.addEventListener('click',()=>{
		let ans=entry.value.toLowerCase();
		let msg='';
		if (ans == words[index][1]){
			correct++;
			msg='〇';
		}else{
			msg=`×　${words[index][0]}＝${words[index][1]}`;
		}
		if(index==words.length-1){
			msg+=`<br>全${words.length}問中,${correct}問正解`;
			index=-1;
		}
		result.innerHTML=msg;
		result.classList.remove('fade');
		setTimeout(function(){
			result.classList.add('fade');
		},1500);
		setItem(++index);
		entry.focus();
	});
	function setItem(index){
		entry.value='';
		ja.textContent=words[index][0];
	}
	setItem(index);
}
</script>
