<body>
<div id="container">
    <h1>STOCKテスト</h1>
    <p id="number">No,593~622</p>
	<p id="ja"></p>
	<input type="text" id="entry">
	<button id="btn">答える</button>
    <p id="kaitou">＜解答＞</p>
	<p id="result"></p>
</div>

<script>
'use strict';
window.onload=()=>{
	const words=[
		['不足　l','luck'],
		['分離する s','separate'],
		['分割する d','divide',],
		['緊急の u','urgent'],
		['貢献する c','contribute'],
		['出産 b','birth'],
		['人口 p','population'],
		['層 g','generation'],
        ['青春時代 y','youth'],
        ['隣人 n','neighbor'],
        ['近所 n','neighborhood'],
		['出生率 b','birthrate'],
		['障害 d','disorder'],
        ['看病する n','nurse'],
        ['老人ホーム n　h','nursing home'],
        ['保育園 n','nursery'],
        ['教育する e','educate'],
        ['獲得する a','acquire'],
        ['獲得 a','acquisition'],
        ['学習過程 l　p','learning process'],
        ['解く s','solve'],
        ['問題解決能力 p　s','problem-solving skills'],
        ['解決策 s','solution'],
        ['活発な a','active'],
        ['攻撃的な a','aggressive'],
        ['能力 c','capacity'],
        ['性格 p','personality'],
        ['からかう t','tease'],
        [' いじめっこ b','bully'],
        ['好奇心の強い c.','curious'],
	];
	const ja =document.getElementById('ja');
	const entry=document.getElementById('entry');
	const btn=document.getElementById('btn');
	const result=document.getElementById('result');
	let index=0;
	let correct=0;
	btn.addEventListener('click',()=>{
		let ans=entry.value.toLowerCase();
		let msg='';
		if (ans == words[index][1]){
			correct++;
			msg='〇';
		}else{
			msg=`×　${words[index][0]}＝${words[index][1]}`;
		}
		if(index==words.length-1){
			msg+=`<br>全${words.length}問中,${correct}問正解`;
			index=-1;
		}
		result.innerHTML=msg;
		result.classList.remove('fade');
		setTimeout(function(){
			result.classList.add('fade');
		},1500);
		setItem(++index);
		entry.focus();
	});
	function setItem(index){
		entry.value='';
		ja.textContent=words[index][0];
	}
	setItem(index);
}
</script>
