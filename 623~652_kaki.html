<body>
<div id="container">
    <h1>STOCKテスト</h1>
    <p id="number">No,623~652</p>
	<p id="ja"></p>
	<input type="text" id="entry">
	<button id="btn">答える</button>
    <p id="kaitou">＜解答＞</p>
	<p id="result"></p>

<script>
'use strict';
window.onload=()=>{
	const words=[
		['乳児　i','infant'],
		['初歩の e','elementary'],
		['就学前の/幼稚園 p','preschool',],
		['改革する r','reform'],
		['成熟した m','mature'],
		['知恵 w','wisdom'],
		['賢い s','smart'],
		['明るい/頭がいい b','bright'],
        ['法　l','law'],
        ['弁護士 l','lawyer'],
        ['法律の l','legal'],
		['判断する j','judge'],
		['無罪の i','innocent'],
        ['ルール r','rule'],
        ['原則 p','principle'],
        ['労働 l','labor'],
        ['手の/肉体の m','manual'],
        ['製造する m','manufacture'],
        ['業界/産業 i','industry'],
        ['運ぶ c','convey'],
        ['(有料で)借りる/雇う h','hire'],
        ['雇う e','employ'],
        ['雇用者 e','employer'],
        ['従業員 e','employee'],
        ['土台 f','foundation'],
        ['設立する f','found'],
        ['設立する e','establish'],
        ['営業/手術 o','operation'],
        ['操作する o','operate'],
        ['組織する o','organize'],
	];
	const ja =document.getElementById('ja');
	const entry=document.getElementById('entry');
	const btn=document.getElementById('btn');
	const result=document.getElementById('result');
	let index=0;
	let correct=0;
	btn.addEventListener('click',()=>{
		let ans=entry.value.toLowerCase();
		let msg='';
		if (ans == words[index][1]){
			correct++;
			msg='〇';
		}else{
			msg=`×　${words[index][0]}＝${words[index][1]}`;
		}
		if(index==words.length-1){
			msg+=`<br>全${words.length}問中,${correct}問正解`;
			index=-1;
		}
		result.innerHTML=msg;
		result.classList.remove('fade');
		setTimeout(function(){
			result.classList.add('fade');
		},1500);
		setItem(++index);
		entry.focus();
	});
	function setItem(index){
		entry.value='';
		ja.textContent=words[index][0];
	}
	setItem(index);
}
</script>
