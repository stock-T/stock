<body>
<div id="container">
    <h1>STOCKテスト</h1>
    <p id="number">No,653~682</p>
	<p id="ja"></p>
	<input type="text" id="entry">
	<button id="btn">答える</button>
    <p id="kaitou">＜解答＞</p>
	<p id="result"></p>
</div>

<script>
'use strict';
window.onload=()=>{
	const words=[
		['商品 g','goods'],
['コンサルタント c','consultant'],
['義務 d','duty'],
['引退するr','retire'],
['地位 s','status'],
['危険 r','risk'],
['時間を守る p','punctual'],
['拡大する e','expand'],
['拡張 e','extension'],
['延長する e','extend'],
['余分の e','extra'],
['要素 e','element'],
['本部 h','headquarters'],
['枝/支店 b','branch'],
['パートタイムの p','part-time'],
['フルタイムの f','full-time'],
['同僚 c','coworker'],
['秘書 s','secretary'],
['仕事 t','task'],
['技術 s','skill'],
['優先 p','priority'],
['会議 c','conference'],
['評価する e','evaluate'],
['意見 f','feedback'],
['予定する s','schedule'],
['世界/世間 w','world'],
['文学 l','literature'],
['図書館/書斎 l','library'],
['百科事典 e','encyclopedia'],
['伝記b','biography'],
	];
	const ja =document.getElementById('ja');
	const entry=document.getElementById('entry');
	const btn=document.getElementById('btn');
	const result=document.getElementById('result');
	let index=0;
	let correct=0;
	btn.addEventListener('click',()=>{
		let ans=entry.value.toLowerCase();
		let msg='';
		if (ans == words[index][1]){
			correct++;
			msg='〇';
		}else{
			msg=`×　${words[index][0]}＝${words[index][1]}`;
		}
		if(index==words.length-1){
			msg+=`<br>全${words.length}問中,${correct}問正解`;
			index=-1;
		}
		result.innerHTML=msg;
		result.classList.remove('fade');
		setTimeout(function(){
			result.classList.add('fade');
		},1500);
		setItem(++index);
		entry.focus();
	});
	function setItem(index){
		entry.value='';
		ja.textContent=words[index][0];
	}
	setItem(index);
}
</script>
