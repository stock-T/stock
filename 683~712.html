 function run(){
 for (var i = qa.length-1; i>=0; i--){
  var rand = Math.floor(Math.random() * (i+1));
  var temp = qa[i];
  qa[i] = qa[rand]
  qa[rand] = temp;
  document.getElementById("001").innerHTML = i + "回目= " + qa;
  quiz(qa);
 }
  }


 q_sel = 3; 
 setReady(qa);

function setReady() {
 count = 0; 
 ansers = new Array(); 
 run();
 quiz(); 
 }
function quiz() { 
  var s, n;
  
 document.getElementById("text_q").innerHTML = (count + 1) + "." + qa[count][0];
  
 s = "";
   for (n=1;n<=q_sel;n++) {
    s += "<a href='javascript:anser(" + n + ")'>" + n + "." + qa[count][n] + "</a>";
   }
 document.getElementById("text_s").innerHTML = s;
 }
function anser(num) { 
  var s;
  s = (count + 1) + ".";
  
 if (num == qa[count][q_sel + 1]) {
   
  ansers[count] = "○";
  } else {
   ansers[count] = "×";
  }
  s += ansers[count] + qa[count][num];
  document.getElementById("text_a").innerHTML = s;
  
 count++;
  if (count < qa.length) {
   quiz();
  } else {
   
  s = "<table border='2'><caption>成績発表</caption>";
   
  s += "<tr><th>問題</th>";
   for (n=0;n<qa.length;n++) {
    s += "<th>" + (n+1) + "</th>";
   }
   s += "</tr>";
   
  s += "<tr><th>成績</th>";
   for (n=0;n<qa.length;n++) {
    s += "<td>" + ansers[n] + "</td>";
   }
   s += "</tr>";
   s += "</table>";
   document.getElementById("text_q").innerHTML = s;
   
  s = "<a href='javascript:history.back()'>戻る</a>";
   s += "<a href='javascript:setReady()'>やり直す</a>";
   document.getElementById("text_s").innerHTML = s;
  }
 }
