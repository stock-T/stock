<body>
<div id="container">
    <h1>STOCKテスト</h1>
    <p id="number">No,713~742</p>
	<p id="ja"></p>
	<input type="text" id="entry">
	<button id="btn">答える</button>
    <p id="kaitou">＜解答＞</p>
	<p id="result"></p>

<script>
'use strict';
window.onload=()=>{
	const words=[
    ['車 v','vihicle'],
    ['地下鉄 s','subway'],
    ['免許 l','licence'],
    ['遅らせる d','delay'],
    ['発表する a','announce'],
    ['源 s','source'],
    ['真実 t','truth'],
    ['偽の f','fake'],
    ['科学的な s','scientific'],
    ['実験 e','experiment'],
    ['材料、原料 m','material'],
    ['物質 s','substance'],
    ['液体 l','liquid'],
    ['燃やす b','burn'],
    ['茹でる/沸騰する b','boil'],
    ['凍る/凍らせる f','freeze'],
    ['環境 e','environment'],
    ['保護する p','protect'],
    ['保護 p','protection'],
    ['汚染 p','pollution'],
    ['植物/工場/植える p','plant'],
    ['つまむ、摘み取る p','pick'],
    ['地球規模の g','global'],
    ['地球 g','globe'],
    ['酸素 o','oxygen'],
    ['二酸化炭素 c d','carbon dioxide'],
    ['吸収する a','absorb'],
    ['極 p','pole'],
    ['集める c','collect'],
    ['ごみ g','garbage'],


	];
	const ja =document.getElementById('ja');
	const entry=document.getElementById('entry');
	const btn=document.getElementById('btn');
	const result=document.getElementById('result');
	let index=0;
	let correct=0;
	btn.addEventListener('click',()=>{
		let ans=entry.value.toLowerCase();
		let msg='';
		if (ans == words[index][1]){
			correct++;
			msg='〇';
		}else{
			msg=`×　${words[index][0]}＝${words[index][1]}`;
		}
		if(index==words.length-1){
			msg+=`<br>全${words.length}問中,${correct}問正解`;
			index=-1;
		}
		result.innerHTML=msg;
		result.classList.remove('fade');
		setTimeout(function(){
			result.classList.add('fade');
		},1500);
		setItem(++index);
		entry.focus();
	});
	function setItem(index){
		entry.value='';
		ja.textContent=words[index][0];
	}
	setItem(index);
}
</script>
