 <body>
 <h1>古文単語テスト</h1>
<p>P,72</p>
 <span id="001"></span>
 <div id="text_q"></div>
 <div id="text_s"></div>
 <h2>＜解答＞</h2>
 <div id="text_a"></div>
 <input type="button" class="size" value="やり直す" onclick="window.location.reload();" />


 <script type="text/javascript">

 //問題と解答
 qa = new Array();
qa[0]=['はかなし','頼りない','はかない','切ない',1];
qa[1]=['はかばかし','墓がばかだ','はっきりしている','しっとりしている',2];
qa[2]=['いとほし','糸が欲しいのだ','いとおしい','かわいそうだ',3];
qa[3]=['らうたし','かわいらしい','楽だ','おひたし',1];
qa[4]=['かしこし','素晴らしい','恐れ多い','頭の良い',2];
qa[5]=['かたじけなし','片づけない','恥ずかしい','恐れ多い',3];
qa[6]=['こころづきなし','気に食わない','かなしい','呆然とした',1];
qa[7]=['つきづきし','づきづきする','似つかわしい','昇進する',2];
qa[8]=['になし','似ていない','苦い','たぐいない',3];
qa[9]=['またなし','またとない','待ってくれない','待ったなし',1];
qa[10]=['あへなし','お金がない','どうしようもない','会えない',2];
qa[11]=['あいなし','愛がない','愛はあるんか','おもしろくない',3];
  
  
 function run(){
 for (var i = qa.length-1; i>=0; i--){
  var rand = Math.floor(Math.random() * (i+1));
  var temp = qa[i];
  qa[i] = qa[rand]
  qa[rand] = temp;
  document.getElementById("001").innerHTML = i + "回目= " + qa;
  quiz(qa);
 }
  }


 q_sel = 3; 
 setReady(qa);

function setReady() {
 count = 0; 
 ansers = new Array(); 
 run();
 quiz(); 
 }
function quiz() { 
  var s, n;
  
 document.getElementById("text_q").innerHTML = (count + 1) + "." + qa[count][0];
  
 s = "";
   for (n=1;n<=q_sel;n++) {
    s += "<a href='javascript:anser(" + n + ")'>" + n + "." + qa[count][n] + "</a>";
   }
 document.getElementById("text_s").innerHTML = s;
 }
function anser(num) { 
  var s;
  s = (count + 1) + ".";
  
 if (num == qa[count][q_sel + 1]) {
   
  ansers[count] = "○";
  } else {
   ansers[count] = "×";
  }
  s += ansers[count] + qa[count][num];
  document.getElementById("text_a").innerHTML = s;
  
 count++;
  if (count < qa.length) {
   quiz();
  } else {
   
  s = "<table border='2'><caption>成績発表</caption>";
   
  s += "<tr><th>問題</th>";
   for (n=0;n<qa.length;n++) {
    s += "<th>" + (n+1) + "</th>";
   }
   s += "</tr>";
   
  s += "<tr><th>成績</th>";
   for (n=0;n<qa.length;n++) {
    s += "<td>" + ansers[n] + "</td>";
   }
   s += "</tr>";
   s += "</table>";
   document.getElementById("text_q").innerHTML = s;
   
  s = "<a href='javascript:history.back()'>戻る</a>";
   s += "<a href='javascript:setReady()'>やり直す</a>";
   document.getElementById("text_s").innerHTML = s;
  }
 }
